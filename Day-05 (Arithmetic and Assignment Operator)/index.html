<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Arithmetic Operator -> +,-,/,*,%(Modulus),**(Exponent), ++, --

        var a = 6;
        document.write(--a);
        document.write(a--);
        document.write(a);

        var b = 9;  
        document.write(++b)
        document.write(b++);   
        document.write(b);

        //Assignment Operator -> =, += ,-= , /= ,*=, %= ,**=


        var x = 3;
        x += 6;
        console.log(x);


    </script>
    
</body>
</html>
